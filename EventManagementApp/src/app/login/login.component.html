<div class="container">
    <div>
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <h1 style="color: aliceblue;">Event Management App</h1>
            </div>
        </nav>
    </div>
    <div class="login-form border-primary">
        <form [formGroup]="loginRef" (ngSubmit)="checkUser()">
            <h2 class="text-center">Admin Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="uname" class="form-control" formControlName="email" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" formControlName="pass" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">LogIn</button>
            </div>

            <div class="clearfix">
                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                <a href="#" class="float-right">Forgot Password?</a>
            </div>
            <div class="my-4">
                <p class="text-center"><a href="#">Create New Account</a></p>
            </div>
        </form>


    </div>
</div>
